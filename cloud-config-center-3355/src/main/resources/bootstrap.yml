server:
  port: 3355


spring:
  application:
    name: config-center
  cloud:
    config:
      label: master
      name: config
      profile: dev
      uri: http://localhost:3344

eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka

# 客户端需要发送post请求激活变更
# curl -X POST "http://localhost:3355/actuator/refresh"

# 暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"

